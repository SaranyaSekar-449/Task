<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Simple Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f2f2f2;
}

.calculator-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.calculator {
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    margin: 10px;
    width: 280px;
    background-color: #fff;
    padding: 20px;
    transition: box-shadow 0.3s ease-in-out;
}

.calculator:hover {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

h2 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #444;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 3px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.2s ease-in-out;
}

button:hover {
    background-color: #2980b9;
}

p {
    font-size: 16px;
    font-weight: bold;
    color: #555;
}

    </style>
</head>
<body>
    <div class="calculator-container">
    <div ng-controller="AdditionController">
        <h2>Addition</h2>
        <input type="number" ng-model="num1">
        <input type="number" ng-model="num2">
        <button ng-click="add()">Calculate</button>
        <p>Result: {{ result }}</p>
    </div>

    <div ng-controller="SubtractionController">
        <h2>Subtraction</h2>
        <input type="number" ng-model="num1">
        <input type="number" ng-model="num2">
        <button ng-click="subtract()">Calculate</button>
        <p>Result: {{ result }}</p>
    </div>

    <div ng-controller="MultiplicationController">
        <h2>Multiplication</h2>
        <input type="number" ng-model="num1">
        <input type="number" ng-model="num2">
        <button ng-click="multiply()">Calculate</button>
        <p>Result: {{ result }}</p>
    </div>

    <div ng-controller="DivisionController">
        <h2>Division</h2>
        <input type="number" ng-model="num1">
        <input type="number" ng-model="num2">
        <button ng-click="divide()">Calculate</button>
        <p>Result: {{ result }}</p>
    </div>
</div>
    <script>
        var app = angular.module('myApp', []);

app.controller('AdditionController', ['$scope', function($scope) {
    $scope.result = 0;

    $scope.add = function() {
        $scope.result = parseFloat($scope.num1) + parseFloat($scope.num2);
    };
}]);

app.controller('SubtractionController', ['$scope', function($scope) {
    $scope.result = 0;

    $scope.subtract = function() {
        $scope.result = parseFloat($scope.num1) - parseFloat($scope.num2);
    };
}]);

app.controller('MultiplicationController', ['$scope', function($scope) {
    $scope.result = 0;

    $scope.multiply = function() {
        $scope.result = parseFloat($scope.num1) * parseFloat($scope.num2);
    };
}]);

app.controller('DivisionController', ['$scope', function($scope) {
    $scope.result = 0;

    $scope.divide = function() {
        $scope.result = parseFloat($scope.num1) / parseFloat($scope.num2);
    };
}]);

    </script>
</body>
</html>
